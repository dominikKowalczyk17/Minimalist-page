<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist website</title>
</head>
<body>
    <section class="front-page">
        <nav>
            <div class="logo">
                <img src="./Images/logo.svg" alt="logo"/>
                <h1>Mind & Body</h1>
            </div>
            <div class="links">
                <a href="#">About</a>
                <a href="#">Practice</a>
                <a href="#">Classes</a>
            </div>
            <svg width="44" height="18" viewBox="0 0 44 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line class='line'y1="1" x2="44" y2="1" stroke="white" stroke-width="2"/>
                <line class="line" y1="9" x2="27" y2="9" stroke="white" stroke-width="2"/>
                <line class="line" y1="17" x2="11" y2="17" stroke="white" stroke-width="2"/>
            </svg>
        </nav>
        <div class="selling-point">
            <h2>Let your mind breathe</h2>
            <h3>Get unlimited acces to yoga, pilates and gym classes that 
                fit your style
            </h3>
            <div class="ctas">
                <button class="cta-sec">Explore Classes</button>
                <button class="cta-main">
                    Sign up today
                </button>
            </div>
        </div>
    </section>
